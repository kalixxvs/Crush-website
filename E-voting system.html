<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Crush 💖</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    }
    h1 {
      color: #ff4b80;
      font-size: 28px;
    }
    .buttons {
      margin-top: 25px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    #yesBtn {
      background: #4caf50;
      color: white;
    }
    #yesBtn:hover {
      background: #3e8e41;
    }
    #noBtn {
      background: #f44336;
      color: white;
      position: absolute;
    }
    #message {
      margin-top: 20px;
      font-size: 22px;
      color: #ff1493;
      display: none;
    }
    .heart {
      font-size: 40px;
      animation: float 2s infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Do you like me? 💕</h1>
    <div class="buttons">
      <button id="yesBtn">Yes 😍</button>
      <button id="noBtn">No 😅</button>
    </div>
    <div id="message">
      <p>Yay! I like you too 💖</p>
      <div class="heart">❤️ 💕 💖 💞</div>
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");

    // Make "No" button move randomly
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // Show message when "Yes" is clicked
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
    });
  </script>
</body>
</html>
